service: serverless-test-project
frameworkVersion: "2"

plugins:
  - serverless-step-functions
  - serverless-slic-watch-plugin

custom:
  slicWatch:
    topicArn: ${env:ALARM_TOPIC}
    alarms:
      Lambda:
        Invocations:
          Threshold: 10

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: eu-west-1
  endpointType: REGIONAL

functions:
  hello:
    handler: basic-handler.hello

  ping:
    handler: basic-handler.hello

  throttler:
    handler: basic-handler.hello
    reservedConcurrency: 0

  streamProcessor:
    handler: stream_handler.handle
    events:
      - stream:
          type: kinesis
          arn: { "Fn::GetAtt": [stream, Arn] }
          startingPosition: LATEST
          maximumRetryAttempts: 0

  httpGetter:
    handler: apigw-handler.handleGet
    timeout: 30
    events:
      - http:
          method: get
          path: "item"

resources:
  Resources:
    stream:
      Type: AWS::Kinesis::Stream
      Properties:
        Name: awesome-savage-stream
        ShardCount: 1

    bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: awesome-savage-bucket

    dataTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Delete
      Properties:
        TableName: DataTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE

stepFunctions:
  stateMachines:
    workflow:
      name: Workflow
      definition:
        StartAt: Succeed or Fail?
        States:
          Succeed or Fail?:
            Type: Choice
            Choices:
              - Variable: $.shouldFail
                BooleanEquals: true
                Next: Fail
            Default: Succeed
          Fail:
            Type: Fail
          Succeed:
            Type: Pass
            End: true
